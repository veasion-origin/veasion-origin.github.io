<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
<title>Veasion</title>

<link type="text/css" rel="stylesheet" href="./css/index.css" charset="utf-8" />
<link rel="Shortcut Icon" href="./favicon.ico">
<script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="./static/MouseClick.js"></script>
<script type="text/javascript" src="./static/bgStyle1.js"></script>
<!--  白天，蒲花英 -->
<script type="text/JavaScript">
	var bgsoundArr=["./static/bgsound.mp3"];
	var start=1,img=1,end=25;
	var time=2000;
	$(function(){
		$("#bgsound").attr("src",bgsoundArr[0]);
		changeImage();
		
		var top=$("#h1").position().top;
		if(isNaN(top))
			top=40;
		else if(top>80)
			top=40;
		$("#canvas").css('top',top);
		
		var h=new Date().getHours();
		if(h>=6 && h<=18){
			baitian();
		}else{
			wanshang();
		}
	});
	function changeImage(){
		do{
			img=Math.round(Math.random()*end);
		}while(img==0);
		$("#ws").attr("src","./images/ws/ws"+img+".jpg");
		setTimeout("changeImage()",time);
	}
	function baitian(){
		$("body").css("background-color","pink");
		$("#huaMazz").show();
		$("#canvas").hide();
		$("#bgChange").text("晚上");
		$("#bgChange").attr("title","晚上");
		$(".white").each(function(i){
			$(this).attr("class","black");
		});
	}
	function wanshang(){
		$("body").css("background-color","black");
		$("#canvas").show();
		$("#huaMazz").hide();
		$("#bgChange").text("白天");
		$("#bgChange").attr("title","白天");
		$(".black").each(function(i){
			$(this).attr("class","white");
		});
	}
	function bgChange(){
		var bg=$("#bgChange").text();
		if(bg=='晚上'){
			wanshang();
		}else{
			baitian();
		}
	}
</script>
</head>

<body>
	<div>

		<!-- 背景音乐 -->
		<audio controls loop="loop" autoplay="autoplay" hidden="true">
			<source id="bgsound" src="./static/bgsound.mp3" />
		</audio>

		<!-- 白天，蒲花英 -->
		<div class="snow-container" id="huaMazz" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100;"></div>
		<br />

		<div class="headDiv">

			<!-- 黑白切换 -->
			<div class="black" style="width: 50%; text-align: left;">
				&nbsp;&nbsp;
				<div id="bgChange" onclick="bgChange();" title="晚上" class="font">晚上</div>
			</div>

			<!-- 导航 -->
			<div style="width: 50%; text-align: right;">
				<a href="http://59.110.241.52/solo" title="Veasion的博客" class="font">
					我的博客 </a> &nbsp;&nbsp; <a href="https://github.com/veasion"
					title="My Github." class="font"> Github </a> &nbsp;&nbsp;
			</div>
		</div>

		<div style="text-align: center;">
			<br />
			<div id="h1" class="black">欢迎来到我的首个Github Pages网站页面！</div>
			<div class="font">
				<a href="https://github.com/veasion" title="My Github."
					style="text-decoration: none" target="_blank"> ===Github=== </a> <br />
				<span style="color: red;"> -----Veasion----- </span>
			</div>
			<br />

			<!-- 图片 -->
			<img id="ws" src="./images/ws1.jpg" ondragstart="return false;" />
		</div>

		<!-- 晚上，烟花 -->
		<canvas id="canvas" style="position: absolute; z-index: 100; display: none;"></canvas>
	</div>
</body>

<!-- 晚上，烟花 -->

</html>
